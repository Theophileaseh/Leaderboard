<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="theophilenwachan@gmail.com"
  <title>Leaderboard</title>
</head>
<body>
  <section class="head">
    <h1 class="heading">Leaderboard</h1>
  </section>
  <section class="main">
    <div class="scores">
      <div class="refresh">
        <h2 class="recent-scores">Recent Scores</h2>
        <button class="refresh-btn submit" id="refresh">Refresh</button>
      </div>
      <div class="main-scores">

        <ul class="score-list" id="scoreList"></ul>

      </div>
    </div>
    <div class="add-scores">
      <h2 class="add-your-score">Add your score</h2>
      <form class="form">
        <input type="text" placeholder="your name" id="username">
        <input type="number" placeholder="your score" id="userscore">
        <button class="submit" id="submitBtn">Submit</button>
      </form>
    </div>
  </section>

  <script src="index.js" type="module"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <script src="bundle.js" type="module"></script>
</head>
<body>
  <section class="head">
    <h1 class="heading">Leaderboard</h1>
  </section>
  <section class="main">
    <div class="scores">
      <div class="refresh">
        <h2 class="recent-scores">Recent Scores</h2>
        <button class="refresh-btn">Refresh</button>
      </div>
      <div class="main-scores">
        <ul class="score-list">
          <li class="single-score">Name: 100</li>
          <li class="single-score">Name: 20</li>
          <li class="single-score">Name: 50</li>
          <li class="single-score">Name: 78</li>
          <li class="single-score">Name: 125</li>
          <li class="single-score">Name: 77</li>
          <li class="single-score">Name: 42</li>
        </ul>
      </div>
    </div>
    <div class="add-scores">
      <h2 class="add-your-score">Add your score</h2>
      <form class="form">
        <input type="text" placeholder="your name">
        <input type="number" placeholder="your score">
        <button class="submit">Submit</button>
      </form>
    </div>
  </section>
  
</body>
</html>
